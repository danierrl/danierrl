<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <img src="VSC.png" width="75px"/>
      
      <h1>Log In</h1>
      <p>to continue to VS Code</p>
      
      <div class="login-container">
        
        <label class="label" for="username">Username, email, or mobile</label>
        <input class="input" type="text" placeholder="Username, email, or mobile">
        
        <label class="label"for="password">Password</label>
        <input class="input" type="password" placeholder="Enter your password">
        
      </div>
      
      <div class="forgot-btn">
        
        <a class="forgot" href="#">Forgot Password?</a>
        
      </div>      
      
      <div class="btn-container">
        
        <input class="btn" id="cancel-btn" type="button" value="Cancel">
        <input class="btn" id="login-btn" type="button" value="Log In">
        <input class="btn" id="reset-btn" type="button" value="Reset">
      
      </div>
      
      <hr>
      
      <a class="create" href="#">Create an account</a>

    </div>
  </body>
</html>
